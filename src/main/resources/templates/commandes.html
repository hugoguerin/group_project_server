    <div th:each="commande, commandIndex : ${commandesListe}">
        <div class="col-2 text-center" th:text="'Id commande: ' + ${commande.getIdCommande()}"></div>
        <div class="col-2 text-center" th:text="'Nom client: ' + ${commande.getNomClient()}"></div>
        <div class="col-2 text-center" th:text="'Tel client: ' + ${commande.getTelephoneClient()}"></div>
        <div class="col-2 text-center" th:text="'Date: ' + ${commande.getDateCommande()}"></div>

        <!-- Access details for the current command -->
        <div th:each="detail : ${detailsForCommands[__${commandIndex.index}__]}">
                <div th:text="'Quantité: '+ ${detail.getQuantiteProduit()}"></div>
                <div th:text="'Id produit: '+${detail.getIdProduit()}"></div>
        </div>
